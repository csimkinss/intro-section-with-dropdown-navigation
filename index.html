<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />

        <title>Frontend Mentor | Intro section with dropdown navigation</title>
    </head>
    <body>
        <header>
            <img src="./assets/images/logo.svg" alt="logo" class="logo" />
            <button id="button-open" class="open-menu">
                <img src="./assets/images/icon-menu.svg" alt="open menu" />
            </button>
            <nav>
                <div class="dropdown">
                    <button class="dropdown-button">
                        Features<img
                            src="./assets/images/icon-arrow-down.svg"
                            class="button-closed"
                        />
                    </button>
                    <div class="dropdown-options">
                        <a href="#"
                            ><img src="./assets/images/icon-todo.svg" /><span
                                >Todo List</span
                            ></a
                        >
                        <a href="#"
                            ><img
                                src="./assets/images/icon-calendar.svg"
                            /><span>Calendar</span></a
                        >
                        <a href="#"
                            ><img
                                src="./assets/images/icon-reminders.svg"
                            /><span>Reminders</span></a
                        >
                        <a href="#"
                            ><img
                                src="./assets/images/icon-planning.svg"
                            /><span>Planning</span></a
                        >
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-button">
                        Company<img src="./assets/images/icon-arrow-down.svg" />
                    </button>
                    <div class="dropdown-options" id="dropdown-two">
                        <a href="#">History</a>
                        <a href="#">Our Team</a>
                        <a href="#">Blog</a>
                    </div>
                </div>
                <a href="#">Careers</a>
                <a href="#">About</a>
            </nav>
            <div id="login-desktop" class="login">
                <a href="#">Login</a>
                <a href="#"><button>Register</button></a>
            </div>
            <section class="hamburger-menu">
                <button id="button-close" class="close-menu">
                    <img
                        src="./assets/images/icon-close-menu.svg"
                        alt="close menu"
                    />
                </button>
                <div class="dropdown">
                    <button class="dropdown-button">
                        Features<img
                            src="./assets/images/icon-arrow-down.svg"
                            class="button-closed"
                        />
                    </button>
                    <div class="dropdown-options">
                        <a href="#"
                            ><img src="./assets/images/icon-todo.svg" /><span
                                >Todo List</span
                            ></a
                        >
                        <a href="#"
                            ><img
                                src="./assets/images/icon-calendar.svg"
                            /><span>Calendar</span></a
                        >
                        <a href="#"
                            ><img
                                src="./assets/images/icon-reminders.svg"
                            /><span>Reminders</span></a
                        >
                        <a href="#"
                            ><img
                                src="./assets/images/icon-planning.svg"
                            /><span>Planning</span></a
                        >
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-button">
                        Company<img src="./assets/images/icon-arrow-down.svg" />
                    </button>
                    <div class="dropdown-options" id="dropdown-two">
                        <a href="#">History</a>
                        <a href="#">Our Team</a>
                        <a href="#">Blog</a>
                    </div>
                </div>
                <a href="#">Careers</a>
                <a href="#">About</a>
                <div id="login-mobile" class="login">
                    <a href="#">Login</a>
                    <a href="#"><button>Register</button></a>
                </div>
            </section>
        </header>
        <div class="container">
            <img
                src="./assets/images/image-hero-desktop.png"
                alt="man using laptop"
                class="hero"
            />
            <img src="./assets/images/image-hero-mobile.png" alt="man using laptop" class="hero-mobile">
            <article>
                <h1>Make remote work</h1>
                <p>
                    Get your team in sync, no matter your location. Streamline
                    processes, create team rituals, and watch productivity soar.
                </p>
                <button class="learn-more">Learn more</button>
            </article>
            <footer class="clients">
                <a href="#"><img src="./assets/images/client-databiz.svg" /></a>
                <a href="#"
                    ><img src="./assets/images/client-audiophile.svg"
                /></a>
                <a href="#"><img src="./assets/images/client-meet.svg" /></a>
                <a href="#"><img src="./assets/images/client-maker.svg" /></a>
            </footer>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
